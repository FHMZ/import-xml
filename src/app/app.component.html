<mat-toolbar color="primary">
  <span>Upload de Arquivos XML</span>
  <span class="spacer"></span>
  <button
    (click)="openUploadModal()"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>note_add</mat-icon>
  </button>
</mat-toolbar>

<div class="content">
  <h1 mat-dialog-title>Arquivos</h1>
  <ng-container
    *ngIf="isUploading$.getValue(); then tableFilesEmpty; else tableFiles"
  >
  </ng-container>

  <ng-template #tableFiles>
    <table mat-table [dataSource]="files$" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do Arquivo</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>

  <ng-template #tableFilesEmpty>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
